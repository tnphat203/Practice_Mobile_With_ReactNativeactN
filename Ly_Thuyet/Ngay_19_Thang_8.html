<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
//1. Print numbers from 1 to 10
console.log("Numbers from 1 to 10");
for (var i = 1; i <= 10; i++) {
    console.log(i);
}
//2. Print the odd numbers less than 100
console.log("The odd numbers less than 100");
for (var i = 1; i < 100; i++) {
    if (i % 2 !== 0) {
        console.log(i);
    }
}
//3. Print the multiplication table with 7
console.log("The multiplication table with 7");
for (var i = 1; i <= 10; i++) {
    console.log(`7 x ${i} = ${7 * i}`);
}
//4. Print all the multiplication tables with numbers from 1 to 10
console.log("All the multiplication tables with numbers from 1 to 10");
for (var i = 1; i <= 10; i++) {
    for (var j = 1; j <= 10; j++) {
        console.log(`${i} x ${j} = ${i * j}`);
    }
}
//5. Calculate the sum of numbers from 1 to 10
console.log("The sum of numbers from 1 to 10");
var sum = 0;
for (var i = 1; i <= 10; i++) {
    sum += i;
}
console.log(sum);
//6. Calculate 10!
console.log("10!");
var factorial = 1;
for (var i = 1; i <= 10; i++) {
    factorial *= i;
}
console.log(factorial);
//7. Calculate the sum of even numbers greater than 10 and less than 30
console.log("The sum of even numbers greater than 10 and less than 30");
var sum = 0;
for (var i = 11; i < 30; i++) {
    if (i % 2 === 0) {
        sum += i;
    }
}
console.log(sum);
//8. Create a function that will convert from Celsius to Fahrenheit
function celsiusToFahrenheit(celsius) {
    return celsius * 9 / 5 + 32;
}
console.log(celsiusToFahrenheit(30));
//9. Create a function that will convert from Fahrenheit to Celsius
function fahrenheitToCelsius(fahrenheit) {
    return (fahrenheit - 32) * 5 / 9;
}
console.log(fahrenheitToCelsius(86));
//10. Calculate the sum of numbers in an array of numbers
console.log("The sum of numbers in an array of numbers");
function sumArray(arr) {
    var sum = 0;
    for (var i = 0; i < arr.length; i++) {
        sum += arr[i];
    }
    return sum;
}
console.log(sumArray([1, 2, 3, 4, 5]));
//11. Calculate the average of the numbers in an array of numbers
console.log("The average of the numbers in an array of numbers");
function averageArray(arr) {
    var sum = 0;
    for (var i = 0; i < arr.length; i++) {
        sum += arr[i];
    }
    return sum / arr.length;
}
console.log(averageArray([1, 2, 3, 4, 5]));

</script>
