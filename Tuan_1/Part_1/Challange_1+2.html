<script>
    var mass_1, mass_2, height_1, height_2, BMI_1, BMI_2;
    var markHigherBMI;
    //Data 1
    mass_1 = 78;
    mass_2 = 92;
    height_1 = 1.69;
    height_2 = 1.95;
    BMI_1 = mass_1 / (height_1 * height_1);
    BMI_2 = mass_2 / (height_2 * height_2);
    markHigherBMI = BMI_1 > BMI_2;
    console.log("Data 1");
    console.log("BMI của Mark: " + BMI_1);
    console.log("BMI của John: " + BMI_2);
    if (markHigherBMI) {
        console.log("Mark có BMI cao hơn John!");
        console.log(`BMI của Mark (${BMI_1}) cao hơn BMI của John (${BMI_2})!`);
    } else {
        console.log("John có BMI cao hơn Mark!");
        console.log(`BMI của John (${BMI_2}) cao hơn BMI của Mark (${BMI_1})!`);
    }

    //Data 2
    mass_1 = 95;
    mass_2 = 85;
    height_1 = 1.88;
    height_2 = 1.76;
    BMI_1 = mass_1 / (height_1 * height_1);
    BMI_2 = mass_2 / (height_2 * height_2);
    markHigherBMI = BMI_1 > BMI_2;
    console.log("Data 2");
    console.log("BMI của Mark: " + BMI_1);
    console.log("BMI của John: " + BMI_2);
    if (markHigherBMI) {
        console.log("Mark có BMI cao hơn John!");
        console.log(`BMI của Mark (${BMI_1}) cao hơn BMI của John (${BMI_2})!`);
    } else {
        console.log("John có BMI cao hơn Mark!");
        console.log(`BMI của John (${BMI_2}) cao hơn BMI của Mark (${BMI_1})!`);
    }
